<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cycling Champion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/trophy.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <img src="images/cycle.png" class="pic">
        <div class="text">
            <h1>Get On The <span>Track</span> </h1>
            <p>Come join the best sports event happening in town and practice the sports of your choice from Cyling to Skateboarding and Weightlifting.</p>
            <button>Join Now</button>

    </div>
    <div class="gallery">

            <img src="images/pump-removebg-preview.png" class="pd">

            <img src="images/dumble-removebg-preview-removebg-preview.png" class="pd">
        </div>

            <img src="images/skateboard-removebg-preview (1).png" class="pd">
        </div>
    </div>
    <div class="container1">
        <div class="box">
            <img src="images/trophy-removebg-preview (1).png" class="trophy">
            <div class="note">
                <h2>Be the Champion</h2>
                <p>Participation is winning , we appreciate your time and effort and every champion in the challenge gets awarded.</p>
                <button>Get Awarded</button>
            </div>
        </div>
